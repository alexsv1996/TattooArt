<!DOCTYPE html>
<html lang="esp">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" href="cssCustom.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
</head>
<body>
	<div class="container-fluid hermanoMayor">
		<!-- Nav tabs -->
		<div class="row row1">
			<div class="col-12 colMenu">
				<nav class="navbar navbar-expand-md bg-dark navbar-dark">
					<a class="navbar-brand" href="#">TattooArt</a>

					<button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#collapsibleNavbar">
						<span class="navbar-toggler-icon"></span>
					</button>

					<div class="collapse navbar-collapse" id="collapsibleNavbar">
						<ul class="navbar-nav nav justify-content-center">
							<li class="nav-item">
								<a class="nav-link active" data-toggle="tab" href="#taulell">Taulell</a>
							</li>
							<li class="nav-item">
								<a class="nav-link" data-toggle="tab" href="#menu1">Menu 1</a>
							</li>
							<li class="nav-item">
								<a class="nav-link" data-toggle="tab" href="#menu2">Menu 2</a>
							</li>
						</ul>
					</div>
				</nav>
			</div>
		</div>

		<div class="row row2">
			<div class="col-12 colCar">
				<!-- Tab panes -->
				<div class="tab-content">
				  	<div class="tab-pane active container-fluid" id="taulell">
				  		<div class="jumbotron jumbotron-fluid sliderCar">
							<div id="demo" class="carousel slide" data-ride="carousel">
								  <!-- Indicators -->
								  <ul class="carousel-indicators">
								    <li data-target="#demo" data-slide-to="0" class="active"></li>
								    <li data-target="#demo" data-slide-to="1"></li>
								    <li data-target="#demo" data-slide-to="2"></li>
								  </ul>

								  <!-- The slideshow -->
								  <div class="carousel-inner">
								    <div class="carousel-item active">
								      <img class = "img-fluid" src="tattoo1.jpg" style="width:100%" alt="1">
								    </div>
								    <div class="carousel-item">
								      <img class = "img-fluid" src="tattoo2.jpg" style="width:100%" alt="2">
								    </div>
								    <div class="carousel-item">
								      <img class = "img-fluid" src="tattoo3.jpg" style="width:100%" alt="3">
								    </div>
								  </div>

								  <!-- Left and right controls -->
								  <a class="carousel-control-prev" href="#demo" data-slide="prev">
								    <span class="carousel-control-prev-icon"></span>
								  </a>
								  <a class="carousel-control-next" href="#demo" data-slide="next">
								    <span class="carousel-control-next-icon"></span>
								  </a>
							</div>
						</div>
				  	</div>
				  <div class="tab-pane container-fluid" id="menu1">...</div>
				  <div class="tab-pane container-fluid" id="menu2">...</div>
				</div>
			</div>
		</div>
</body>

</html>
